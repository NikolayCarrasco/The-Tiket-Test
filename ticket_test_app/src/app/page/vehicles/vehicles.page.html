<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vehículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- refresh page -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- List of Vehicles Items -->
  <ion-list *ngFor="let vehicle of vehicles">
    <app-vehicle-item [vehicle]="vehicle"></app-vehicle-item>
  </ion-list>

  <!-- Add new vehicle button -->
  <ion-fab id="open-modal" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<!-- Form add new vehicle --> 

<ion-modal trigger="open-modal">
  <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Nuevo vehículo</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
      <form [formGroup]="addVehicleForm">
        <ion-item>
          <ion-label position="stacked">Ingresa la patente (sin guion ni espacios)</ion-label>
          <ion-input type="text" formControlName="licensePlate" placeholder="K123A3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Ingresa el tipo</ion-label>
          <ion-input type="text" formControlName="type" placeholder="moto"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Ingresa el peso (sin puntos)</ion-label>
          <ion-input type="number" formControlName="weight" placeholder="100"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Ingresa el color</ion-label>
          <ion-input type="text" formControlName="color" placeholder="azul"></ion-input>
        </ion-item>
        
        <ion-list-header>
          <ion-label>Indica si está asegurado</ion-label>
        </ion-list-header>

        <ion-radio-group value="" formControlName="insurance">
          <ion-item>
            <ion-label>Si</ion-label>
            <ion-radio slot="end" [value]="true"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio slot="end" [value]="false"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button (click)="cancel()" color="medium">Cancelar</ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="confirm()" color="primary" [strong]="true">Confirmar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
          
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
